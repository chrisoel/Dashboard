tabelle: studiengang
spalten:
  studiengangID: "INTEGER PRIMARY KEY AUTOINCREMENT"
  studiengangName: "TEXT NOT NULL"
  startDatumStudium: "DATE NOT NULL"
  urlaubsSemester: "INTEGER NOT NULL CHECK (urlaubsSemester >= 0)"
  zeitModell: "TEXT NOT NULL CHECK (zeitModell IN ('Vollzeit', 'TeilzeitI', 'TeilzeitII'))"
  uniqueConstraint: "INTEGER NOT NULL DEFAULT 1 UNIQUE"