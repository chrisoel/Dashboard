tabelle: modul
spalten:
  modulID: "INTEGER PRIMARY KEY AUTOINCREMENT"
  semesterID: "INTEGER NOT NULL REFERENCES semester(semesterID) ON DELETE CASCADE"
  modulName: "TEXT NOT NULL"
  modulKuerzel: "TEXT NOT NULL UNIQUE"
  modulStatus: "TEXT NOT NULL DEFAULT 'Offen'"
  modulEctsPunkte: "INTEGER NOT NULL CHECK (modulEctsPunkte > 0 AND modulEctsPunkte % 5 = 0)"
  modulStart: "DATE NOT NULL"
