tabelle: pruefungsleistung
spalten:
  pruefungsleistungID: "INTEGER PRIMARY KEY AUTOINCREMENT"
  modulID: "INTEGER NOT NULL REFERENCES modul(modulID) ON DELETE CASCADE"
  pruefungDatum: "DATE NOT NULL"
